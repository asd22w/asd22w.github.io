<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>slider</title>
</head>

<body>

    <div id='sliderBox'>
        <div class="plan">
            <p id='planName'>Medium crew plan</p>
            <p class='allowance'>Allowance</p>
            <p id='gb'>250GB</p>
        </div>
        <div class="money">
            <p id='money'>620 Â£</p>
            <p class="moneyLink">Data only</p>
        </div>
        <div class="time">
            <p id="period">/ Monthly</p>
            <p><a data-beacon-article="5d399c682c7d3a2ec4bf67fa" class="text-color-purple-prime text-decoration-underline periodLink" href="#">Excellent EU coverage</a></p>
        </div> 
        <div class="location">
            <button class='locationBtn1 button-select-active'>Europe</button>
            <button class='locationBtn2'>France + Monaco</button>
            <button class='locationBtn3'>Worldwide</button>
        </div>
        <div class="data">
            <button class='dataBtn1 button-select-active'>Data Only</button>
            <button class='dataBtn2'>Data + calls + texts</button>
        </div>

        <input class="bubble-slider" id="example-3" name="example-3" placeholder="0 - 100" type="number" value="7200" data-toggle-bubble="true" data-thumb-color="#12C7AC" style="display: none;">

        <a class='sign-up-button-slider' href="javascript:void(0)" data-cb-type="checkout" data-cb-plan-id="eu-250_orange">Sign up</a>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="slider.js"></script>
</body>

</html>
